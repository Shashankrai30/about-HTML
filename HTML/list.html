<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Red</li>
        <li>Yellow</li>
        <li>Blue</li>
        <li>Green</li>
        <li>White</li>
    </ol>
    <h2>UpperCaseLetter</h2>
    <ol type="A">
        
        <li>Yellow</li>
        <li>Blue</li>
        <li>Green</li>
        <li>White</li>
    </ol>
    <h3>UpperCase Roman Letter</h3>
    <ol type="I">
        
        <li>Yellow</li>
        <li>Blue</li>
        <li>Green</li>
        <li>White</li>
    </ol>
</body>
</html>
